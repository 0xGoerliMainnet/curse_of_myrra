syntax = "proto3";

message GameStateUpdate {
  repeated Player players = 1;
}

message Player {
    uint32 id = 1;
    uint32 health = 2;
    Position position = 3;
    uint32 power = 4;
}

message Position {
    uint32 x = 1;
    uint32 y = 2;
}

message UpdatePing {
    uint32 player_id = 1;
    uint32 latency = 2;
}

message ClientAction {
    Action action = 1;
    Direction direction = 2;
    uint32 latency = 3;
}

enum Action {
    ACTION_UNSPECIFIED = 0;
    MOVE = 1;
    ATTACK = 2;
    PING = 3;
    UPDATE_PING = 4;
}

enum Direction {
    DIRECTION_UNSPECIFIED = 0;
    UP = 1;
    DOWN = 2;
    LEFT = 3;
    RIGHT = 4;
}
